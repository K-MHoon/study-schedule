spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:study'
    username: 'user'
    password: ''
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true #To beautify or pretty print the SQL
        show_sql: true #show sql
  h2:
    console:
      enabled: true
      path: '/h2-console'

logging:
  level:
    org.hibernate:
      type.descriptor.sql: trace #show parameter binding
      SQL: DEBUG

